name: Run Tests

on: push

env:
  BUNDLE_DEPLOYMENT: true

jobs:
  rubocop:
    name: rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
      - name: rubocop
        uses: reviewdog/action-rubocop@v2
        with:
          rubocop_version: gemfile
          rubocop_extensions: rubocop-rails:gemfile rubocop-rspec:gemfile rubocop-shopify:gemfile
          github_token: ${{ github.token }}
          fail_on_error: true

  rspec:
    name: rspec
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          TRUE_HARBOR_DATABASE_USER: postgres
          TRUE_HARBOR_DATABASE_PASSWORD: postgres
          TRUE_HARBOR_DATABASE_DB: true_harbor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
      - name: Install dependencies
        run: sudo apt-get -yqq install libpq-dev libvips
      - name: Run bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Setup Database
        env:
          RAILS_ENV: test
          TRUE_HARBOR_DATABASE_HOST: localhost
          TRUE_HARBOR_DATABASE_USER: postgres
          TRUE_HARBOR_DATABASE_PASSWORD: postgres
        run: bin/rails db:create db:schema:load
      - name: Build and test with rspec
        env:
          RAILS_ENV: test
          TRUE_HARBOR_DATABASE_HOST: localhost
          TRUE_HARBOR_DATABASE_USER: postgres
          TRUE_HARBOR_DATABASE_PASSWORD: postgres
        run: bundle exec rspec

      - name: Archive failure screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: failure-screenshots
          path: tmp/capybara/
